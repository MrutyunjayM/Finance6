<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📖 Finance Passbook</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <!-- 🔖 Kannada Header -->
    <h1 class="header">🔖 ಶ್ರೀ ಗಾಯತ್ರಿ ದೇವಿ ಸ್ವ ಸಹಾಯ ಸಂಘ</h1>

    <!-- 📖 Finance Passbook -->
    <div class="container">
        <h2>📖 Finance Passbook</h2>

        <!-- 🔍 Transaction Lookup -->
        <div class="lookup">
            <label for="nameInput">👤 Name:</label>
            <input type="text" id="nameInput" placeholder="Enter Name">

            <label for="accountInput">🔢 Account Number:</label>
            <input type="number" id="accountInput" placeholder="Enter Account Number">

            <button onclick="fetchDetails()">🔍 Fetch Transactions</button>
        </div>

        <!-- 📋 Member Details -->
        <div class="member-details">
            <h3>📋 Member Details</h3>
            <p>💰 Savings: <span id="savings">--</span></p>
            <p>📊 Loan Interest: <span id="loanInterest">--</span></p>
            <p>✅ Loan Paid: <span id="loanPaid">--</span></p>
            <p>⚠️ Penalty: <span id="penalty">--</span></p>
            <p>💳 Loan Taken: <span id="loanTaken">--</span></p>
        </div>

        <!-- 📑 Transaction History -->
        <h3>📑 Transaction History</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="transactionTable">
                <tr><td colspan="4">No transactions found.</td></tr>
            </tbody>
        </table>

        <!-- 🖨️ Print Passbook -->
        <button onclick="printPassbook()">🖨️ Print Passbook</button>
    </div>

</body>
</html>
