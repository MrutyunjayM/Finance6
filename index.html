<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Portal</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Finance Portal</h2>

    <label for="accountNumber">👤 Name: </label>
    <input type="text" id="accountNumber" placeholder="Enter Account Number">
    <button onclick="fetchDetails()">🔍 Fetch Transactions</button>

    <h3>📋 Member Details</h3>
    <p>💰 Savings: <span id="savings">--</span></p>
    <p>📊 Loan Interest: <span id="loanInterest">--</span></p>
    <p>✅ Loan Paid: <span id="loanPaid">--</span></p>
    <p>⚠️ Penalty: <span id="penalty">--</span></p>
    <p>💳 Loan Taken: <span id="loanTaken">--</span></p>

    <h3>📑 Transaction History</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="transactionHistory">
            <tr>
                <td colspan="4">No transactions found</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
