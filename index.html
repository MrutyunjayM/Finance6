<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Passbook</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDK (Ensure correct version) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>📖 Finance Passbook</h1>

    <div class="container">
        <h2>🔍 Transaction Lookup</h2>
        <input type="text" id="accountInput" placeholder="Enter Account Number">
        <button onclick="fetchDetails()">Fetch Details</button>
        
        <h2>📋 Member Details</h2>
        <p>Name: <span id="memberName">-</span></p>
        <p>💰 Savings: <span id="savings">-</span></p>
        <p>📊 Loan Interest: <span id="loanInterest">-</span></p>
        <p>✅ Loan Paid: <span id="loanPaid">-</span></p>
        <p>⚠️ Penalty: <span id="penalty">-</span></p>
        <p>💳 Loan Taken: <span id="loanTaken">-</span></p>

        <h2>📑 Transaction History</h2>
        <table id="transactionTable">
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Type</th>
            </tr>
        </table>

        <button onclick="printPassbook()">🖨 Print Passbook</button>
    </div>

    <!-- Include JS at the end -->
    <script src="script.js" defer></script>
</body>
</html>
